<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="IMG/User.png">
    <title>Registrar Usuario</title>
    <script>
        window.onload = function() {
        var myInput = document.getElementById('bloquear');
        myInput.onpaste = function(e) {
        e.preventDefault();
        
        };
        
        myInput.oncopy = function(e) {
        e.preventDefault();
        
        };
        }
        
        
        </script>
          <link href="CSS/Usuario.css" rel="stylesheet" type="text/css"/>
</head>
<body style="background-image: url(IMG/med.png);" id="bloquear" ondragstart="return false"  oncontextmenu="return false" >
    <center><div  class="p" >
        <form name="formulario" method="post"  
              action="Usuario.html" class="s" >
            
            <center><img src="img/usuario.png" style="margin-top: .5rem;" alt="Helado"></center>
            <br>
            <label>Usuario</label>
            <input type="text" name="usuario" autocomplete="off" required    onkeypress="return (event.charCode == 32  || event.charCode == 209 || event.charCode == 241 || (event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122))" >
            <br>
            <br>
            <label>Nombre:</label>
            <input type="text" name="nombre" autocomplete="off" required    onkeypress="return (event.charCode == 32  || event.charCode == 209 || event.charCode == 241 || (event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122))" >
            <br>
            <br>
            <label>Apellido Paterno:</label>
            <input type="password" name="appat" autocomplete="off" required   onkeypress="return (event.charCode == 32  || event.charCode == 209 || event.charCode == 241 || (event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122))" >
            <br>
            <br>
            <label>Apellido Materno:</label>
            <input type="password" name="apmat" autocomplete="off" required  onkeypress="return (event.charCode == 32  || event.charCode == 209 || event.charCode == 241 || (event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122))" >
            <br>
            <br>
            <label>Edad:</label>
                <input type="number" name="edad" min="01" max="99" 
                       size="2" autocomplete="off" required  onkeypress="return(event.charCode >= 48 && event.charCode <= 57)"  >
                <br>
                <br>
                <label>Telefono:</label>
                <input type="text" name="telefono"
                       size="10" autocomplete="off" required  onkeypress="return(event.charCode >= 48 && event.charCode <= 57)"  >
                <br>
            
            <br>
            <a  href="Usuario.html"><input type="button" value="Cancelar" class="button"></a>
            <input type="submit" value="Registrar Usuario" class="button">
            <br>
            <br>
        </form>
    </div></center>
    </body>
</html>
